<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Practice</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <h1>Math Practice</h1>
    <p class="show-hide">Please select an answer below the problem by clicking on the box</p>
  </header>

  <main>
    <section id="problem">
      <div class="expression show-hide"></div>
      <p>
        Problem: <span class="currentProblem">1</span>/10 | Score: <span class="currentScore">0</span>
      </p>
    </section>
    <section id="answers" class="show-hide">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
    <div id = "checkBoxMenu">
    <section id = "checkBoxMessage">Please choose the math operations you'd like to practice and select start</section>
    <section id = "checkBox" >
      <input type = "checkBox" id = "addition" name = "addition" value = "addition">
      <label for = "addition">Addition</label>
      <input type = "checkBox" id = "subtraction" name = "subtraction" value = "subtraction">
      <label for = "subtraction">Subtraction</label>
      <input type = "checkBox" id = "multiplication" name = "multiplication" value = "multiplication">
      <label for = "multiplication">Multiplication</label>
      <input type = "checkBox" id = "division" name = "division" value = "division">
      <label for = "division">Division</label>
    </section>
    </div>
    <button id="btnStartOver">Start Over</button>
  </main>
  <footer>
    Copyright &copy; 2020 LearnIT. All Rights Reserved.
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
